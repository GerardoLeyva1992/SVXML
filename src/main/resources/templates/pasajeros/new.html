<html layout:decorator="layout">
    <div layout:fragment="content">
        <form method="post" name="nombre_form" id="nombre_form" action="/pasajeros/create" role="form">
            <div class="form-group">
                <label for="message">Pasajero nombre</label>
                <textarea rows="5" class="form-control" id="nombre" name="nombre"/>
            </div>
            <div class="form-group">
                <label for="message">Apellido Paterno</label>
                <textarea rows="5" class="form-control" id="apellidopaterno" name="apellidopaterno"/>
            </div>
            <div class="form-group">
                <label for="message">Apellido Materno</label>
                <textarea rows="5" class="form-control" id="apellidomaterno" name="apellidomaterno"/>
            </div>
            <div class="form-group">
                <label for="message">Fecha nacimiento</label>
                <textarea rows="5" class="form-control" id="fechanacimiento" name="fechanacimiento"/>
            </div>
            <div class="form-group">
                <label for="message">Nacionalidad</label>
                <textarea rows="5" class="form-control" id="nacionalidad" name="nacionalidad"/>
            </div>
            <div class="form-group">
                <label for="message">Vuelo identificador</label>
                <textarea rows="5" class="form-control" id="vuelo_idvuelo" name="vuelo_idvuelo"/>
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Agregar</button>
        </form>
    </div>
</html>
