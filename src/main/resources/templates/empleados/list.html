<html layout:decorator="layout">

<div layout:fragment="content">

    <a class="btn btn-primary" href="/empleados/new">Agregar un nuevo Empleado</a>

    <table class="table table-striped" id="empleados_list">
        <thead>
        <tr>
            <th>Empleado</th>
            <th>Borrar o Editar</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <h1>Empleados</h1>
        
        <tr data-th-each="post : ${empleados}">
        <td class="message" data-th-text="${post.codigo}"></td>
            <td class="message" data-th-text="${post.nombre}"></td>
              <td class="message" data-th-text="${post.apellidopaterno}"></td>
  				<td class="message" data-th-text="${post.apellidomaterno}"></td>
            <td class="message" data-th-text="${post.fechanacimiento}"></td>
                     <td class="message" data-th-text="${post.nacionalidad}"></td>
                     
         

            <td>
                <a th:href="@{'/empleados/{codigo}/edit'(codigo=${post.codigo})}" class="edit" th:attr="name=${post.nombre}">
                    <span class="fa-stack">
                        <i class="glyphicon glyphicon-edit"></i>
                    </span>

                </a>
 
                
            </td>
               <td>
                <a th:href="@{'/empleados/{codigo}/delete'(codigo=${post.codigo})}" class="delete" th:attr="name=${post.nombre}">
                        <span class="fa-stack">
                            <i class="glyphicon glyphicon-trash"></i>
                        </span>
                </a>
            </td>
        </tr>
           
        </tbody>
    </table>
</div>
</html>
