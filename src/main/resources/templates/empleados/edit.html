<html layout:decorator="layout">
    <div layout:fragment="content">
        <form method="post" name="comment_form" id="comment_form" action="/empleados/update" role="form">
            <div class="form-group">
                <label for="nombre">Empleado</label>
                <textarea rows="5" class="form-control" id="nombre" name="nombre" th:text="${post.nombre}"/>
            </div>
               <div class="form-group">
                <label for="apellidopaterno">Apellido Paterno</label>
                <textarea rows="5" class="form-control" id="apellidopaterno" name="apellidopaterno" th:text="${post.apellidopaterno}"/>
            </div>
              <div class="form-group">
              <label for="apellidomaterno">Apellido Materno</label>
                <textarea rows="5" class="form-control" id="apellidomaterno" name="apellidomaterno" th:text="${post.apellidomaterno}"/>
            </div>
             <div class="form-group">
              <label for="fechanacimiento">Fecha de nacimiento</label>
                <textarea rows="5" class="form-control" id="fechanacimiento" name="fechanacimiento" th:text="${post.fechanacimiento}"/>
            </div>
             <div class="form-group">
              <label for="nacionalidad">Nacionalidad</label>
                <textarea rows="5" class="form-control" id="nacionalidad" name="nacionalidad" th:text="${post.nacionalidad}"/>
            </div>
           
            <input type="hidden" id="post_codigo" rows="5" class="form-control" name="post_codigo" th:value="${post.codigo}"/>
            
            
            <button type="submit" id="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>
</html>
